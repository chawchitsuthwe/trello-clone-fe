<html>

</head>
<body>
	
	<nav id="first-nav" class="d-flex justify-content-between first-nav text-light">
      	<div class="d-flex">
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-th"></i></button>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-home"></i></button>
        	<button class="btn btn-sm text-light m-1 font-weight-bold"><i class="fa fa-th-list"></i>&nbsp;&nbsp;Boards</button>
      	</div>

      	<div class="d-flex justify-content-center align-items-center logo">Trello</div>
      
      	<div class="d-flex">
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-plus"></i></button>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-info-circle"></i></button>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-bell"></i></button>
        	<a href=""><img src="img/profile.jpeg" class="profile"></a>
      	</div>
    </nav>

    <nav id="second-nav" class="d-flex justify-content-between second-nav text-light">
     	<div class="d-flex">
        	<p class="align-self-center m-1 boardname">&nbsp;Trello Clone&nbsp;</p>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-star-o"></i></button>
        	<p class="align-self-center m-1 team">&nbsp;Private Team&nbsp;</p>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-users"></i>&nbsp;&nbsp;Team Visible</button>
        	<button class="btn btn-sm text-light m-1">&nbsp;Invite&nbsp;</button>
      	</div>
      	<div class="d-flex justify-content-end" style="flex-grow: 1;">
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-cogs"></i></button>
	        <button class="btn btn-sm text-light m-1"><i class="fa fa-ellipsis-h"></i>&nbsp;&nbsp;Show Menu</button>
    	  </div>
    </nav>

    <div id="wrapper" class="p-2">
    	<div class="list" data-toggle="modal" data-target="#exampleModal">
    		<div class="d-flex justify-content-between align-items-center mb-1">
      			<h6 class="pl-2">Doing</h6>
      			<button class="btn btn-sm"><i class="fa fa-ellipsis-h"></i></button>
    		</div>

    		<div class="card">
    			<div class="card-color"></div>
      			<p>JavaScript Essential</p>
      			<div class="card-member">CC</div>
    		</div>

    		<div class="d-flex justify-content-between align-items-center">
      			<button class="btn btn-sm btn-new-card text-left" id="add-new-card">
        			<i class="fa fa-plus"></i>&nbsp;&nbsp;Add another card
      			</button>
      			<button class="btn btn-sm"><i class="fa fa-window-restore"></i></button>
    		</div>
		</div>

		<div class="list">
    		<div class="d-flex justify-content-between align-items-center mb-1">
      			<h6 class="pl-2">Doing</h6>
      			<button class="btn btn-sm"><i class="fa fa-ellipsis-h"></i></button>

    		<div class="card">

      			<p>JavaScript Essential</p>
      			<div class="card-member">CC</div>
    		</div>

    		<div class="d-flex justify-content-between align-items-center">
      			<button class="btn btn-sm btn-new-card text-left" id="add-new-card">
        			<i class="fa fa-plus"></i>&nbsp;&nbsp;Add another card
      			</button>
      			<button class="btn btn-sm"><i class="fa fa-window-restore"></i></button>
    		</div>
		</div>

		<button class="btn btn-sm btn-new-list text-left">
        	<i class="fa fa-plus"></i>&nbsp;&nbsp;Add another list
		</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="js/index.js" type="text/javascript"></script>
