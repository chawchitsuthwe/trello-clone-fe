<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Trello Clone</title>

	<!--css-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<!--js-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	
	<nav id="first-nav" class="d-flex justify-content-between first-nav text-light">
      	<div class="d-flex">
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-th"></i></button>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-home"></i></button>
        	<button class="btn btn-sm text-light m-1 font-weight-bold"><i class="fa fa-th-list"></i>&nbsp;&nbsp;Boards</button>
      	</div>

      	<div class="d-flex justify-content-center align-items-center logo">Trello</div>
      
      	<div class="d-flex">
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-plus"></i></button>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-info-circle"></i></button>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-bell"></i></button>
        	<a href=""><img src="img/profile.jpeg" class="profile"></a>
      	</div>
    </nav>

    <nav id="second-nav" class="d-flex justify-content-between second-nav text-light">
     	<div class="d-flex">
        	<p class="align-self-center m-1 boardname">&nbsp;Trello Clone&nbsp;</p>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-star-o"></i></button>
        	<p class="align-self-center m-1 team">&nbsp;Private Team&nbsp;</p>
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-users"></i>&nbsp;&nbsp;Team Visible</button>
        	<button class="btn btn-sm text-light m-1">&nbsp;Invite&nbsp;</button>
      	</div>
      	<div class="d-flex justify-content-end" style="flex-grow: 1;">
        	<button class="btn btn-sm text-light m-1"><i class="fa fa-cogs"></i></button>
	        <button class="btn btn-sm text-light m-1"><i class="fa fa-ellipsis-h"></i>&nbsp;&nbsp;Show Menu</button>
    	  </div>
    </nav>

    <div id="wrapper" class="p-2"></div>

    <div class="modal fade" id="card-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-lg">
    		<div class="modal-content">
      		<div class="modal-body">
      			<div class="row">
      				<div class="col-md-1">
      					<i class="fa fa-window-maximize"></i>
      				</div>
      				<div class="col-md-11 mb-2">
      					<span class="h5 font-weight-bold" id="card-title"></span><br>
      					<span>in list <u id="list-title"></u></span>
      				</div>
      			</div>
      			<div class="row mb-4">
      				<div class="col-md-1"></div>
      				<div class="col-md-11">
      					<div class="d-flex justify-content-start">
      						<div class="align-self-stretch mr-3" id="member-head">
      							<h6>MEMBERS</h6>
      							<div id="card-member"></div>
      						</div>
      						<div class="align-self-stretch" id="label-head">
      							<h6>LABELS</h6>
      							<div id="card-label"></div>
      						</div>
      					</div>
      					
      				</div>
      			</div>
      			
      			<div class="row">
      				<div class="col-md-1">
      					<i class="fa fa-align-justify"></i>
      				</div>
      				<div class="col-md-11">
      					<span class="h5">Description</span>
      				</div>
      			</div>
      			<div class="row">
      				<div class="col-md-1"></div>
    					<div class="col-md-11">
     						<p id="card-desc"></p>
    					</div>
     				</div>
     				<div class="row mt-3" id="checklist-head">
     					<div class="col-md-1">
    						<i class="fa fa-check-square"></i>
     					</div>
     					<div class="col-md-11">
     						<span class="h5">Checklist</span>
     					</div>
     				</div>
     				<div class="row">
     					<div class="col-md-1"></div>
     					<div class="col-md-11" id="card-checklist"></div>
    				</div>
    			</div>
         </div>
		    </div>
      </div>

      <div class="rounded trello-fadein p-1" id="add-list-popup">
        <input type="text" class="w-100" id="list-title-input" onkeyup="inputEntered(event)"/>
        <div class="d-flex justify-content-between align-items-center pt-1">
          <button class="btn btn-success" onclick="saveNewList()">Add</button>
          <button class="btn btn-sm my-1 mx-2 p-0 text-danger" onclick="toggelAddListPopup(false)" style="font-size: large;"><i class="fa fa-close"></i></button>
        </div>
      </div>

<!--       <div class="modal fade" id="list-action-popup" tabindex="-1">
  		<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<h6 class="col-12 modal-title text-center">List Actions</h6>
    			</div>
      			<div class="modal-body">
      				<div class="list-group">
  						<a href="#edit-list-modal" data-toggle="modal" class="list-group-item list-group-item-action" id="edit-list-btn" onclick="showListDataInEdit()">Edit</a>
  						<a onclick="archiveList()" class="list-group-item list-group-item-action">Archive This List</a>
  						<a onclick="deleteList()" class="list-group-item list-group-item-action">Delete This List</a>
					</div>
      			</div>
      		</div>
      	</div>
      </div> -->

      <div class="card list-action-card" id="list-action-popup">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-secondary">
            <div class="d-flex justify-content-between align-items-center">
              <p style="font-size: 18px;">List Actions</p>
              <button class="btn btn-sm p-0 text-danger" onclick="toggelListActionPopup(false)" style="font-size: medium;"><i class="fa fa-close"></i></button>
            </div>
          </li>
          <a onclick="archiveList()" class="list-group-item list-group-item-action">Archive This List</a>
          <a onclick="deleteList()" class="list-group-item list-group-item-action">Delete This List</a>
        </ul>
      </div>

      <div class="modal fade" id="edit-list-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-body">
      				<form id="list-edit-form">
  						<div class="form-group">
    						<input type="text" class="form-control" id="editListTitle" placeholder="Enter list title">
  						</div>
  						<!-- <div class="form-group">
    						<label for="exampleFormControlSelect1">Position</label>
    						<select class="form-control" id="edit-list-position">
    						</select>
 						 </div> -->
  						<button type="submit" class="btn btn-green">Edit</button>
  					</form>
      			</div>
      		</div>
      	</div>
      </div>

    <script src="js/index.js" type="text/javascript"></script>

    <script type="text/javascript">
		$('#edit-list-btn').click(function() {
    		$('#list-action-modal').modal('hide');
		});
    </script>
</body>
</html>
